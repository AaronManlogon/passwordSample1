<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 20px 0 0; /* Add margin at the top */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }

        .password-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .check-icon {
            color: grey;
            margin-right: 10px;
        }

        .check-icon.green {
            color: green;
        }

        #confirm-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #confirm-button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        /* Media Query for smartphones */
        @media screen and (max-width: 480px) {
            .container {
                font-size: 18px; /* Increase font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="password">Password:</label>
        <input type="password" id="password" onkeyup="validatePassword()" style="width: 100%; font-size: 16px;">

        <div class="password-container">
            <i id="length-icon" class="check-icon fas fa-check"></i>
            <span>8 characters minimum</span>
        </div>
        <div class="password-container">
            <i id="uppercase-icon" class="check-icon fas fa-check"></i>
            <span>At least one uppercase</span>
        </div>
        <div class="password-container">
            <i id="numeric-icon" class="check-icon fas fa-check"></i>
            <span>At least one numeric</span>
        </div>

        <button id="confirm-button" disabled>Confirm</button>
    </div>

    <script>
        function validatePassword() {
            const passwordInput = document.getElementById("password");
            const password = passwordInput.value;

            const isLengthValid = password.length >= 8;
            const isUppercaseValid = /[A-Z]/.test(password);
            const isNumericValid = /[0-9]/.test(password);

            const lengthIcon = document.getElementById("length-icon");
            const uppercaseIcon = document.getElementById("uppercase-icon");
            const numericIcon = document.getElementById("numeric-icon");
            const confirmButton = document.getElementById("confirm-button");

            lengthIcon.className = isLengthValid ? "check-icon fas fa-check green" : "check-icon fas fa-check";
            uppercaseIcon.className = isUppercaseValid ? "check-icon fas fa-check green" : "check-icon fas fa-check";
            numericIcon.className = isNumericValid ? "check-icon fas fa-check green" : "check-icon fas fa-check";

            const num = (isLengthValid ? 1 : 0) + (isUppercaseValid ? 1 : 0) + (isNumericValid ? 1 : 0);
            confirmButton.disabled = num !== 3;
        }
    </script>
</body>
</html>
